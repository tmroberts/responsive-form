<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf8"/>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive Form</title>
  </head>
  
    <body>
       <!--- Setup First column of Inputs--->
        <div class="container"> 
            <label for="firstName">First Name</label>
            <input class="inputText" type="text" placeholder="Tim">

            <label for="lastName">Last Name</label>
            <input class="inputText" type="text" placeholder="Roberts">

            <label for="emailAddress">Email address</label>
            <input class="inputText" type="text" placeholder="jon@doe.com">

            <label for="country">Country</label>
                <select class="dropDown">
                    <option value="choose">Choose a country</option>
                    <option value="France">France</option>
                    <option value="USA">USA</option>
                    <option value="China">China</option>
                </select>

            <label for="biography">Biography</label>
            <input class="inputText textArea" type="textarea" placeholder="" cols="40" wrap="hard">
        </div>
   
     
        <!---Setup Second columnof inputs --->
        <div class="container">
            
            <label for="phoneNumber">Phone Number</label>
            <input class="inputText" type="text" placeholder="+351 999 999">
            
            <label for="affiliations">Affiliations</label>
            <input class="inputText textArea" type="textarea" placeholder="" cols="40" wrap="hard">
            
            <label for="occupation">Occupation</label>
            <select class="dropDown">
                <option value="choose">Choose an occupation</option>
                <option value="mechanic">Mechanic</option>
                <option value="fireman">Fireman</option>
                <option value="teacher">Teacher</option>
            </select>
            
            <label for="petName">Dogs Name</label>
            <input class="inputText" type="text" placeholder="Leo">
            
            <label for="favoriteGadget">Favorite Gadget</label>
            <input class="inputText" type="text" placeholder="macBook">
        </div>
        
        <!---Setup Third column of inputs--->
        <div class="container">
            <label for="talent">type of Talent</label> 
            <select class="dropDown">
                <option value="choose">Choose a talent</option>
                <option value="cycling">Cycling</option>
                <option value="music">Music</option>
                <option value="coding">Coding</option>
                <option value="doodling">Doodling</option>
            </select>
            
            <label for="favoriteDrink">Favorite Drink</label>
            <input class="inputText" type="text" placeholder="Beer">
            
            <label for="specialPower">Special Power</label>
            <input class="inputText" type="text" placeholder="Jedi Mind Trick">
            
            <label for="weaponChoice">Weapon of Choice</label>
            <input class="inputText" type="text" placeholder="lightsaber">
            
            <label for="comments">Comments</label>
            <input class="inputText textArea" type="textarea" placeholder="" cols="40" wrap="hard">
            
        </div>
  </body>
</html>
